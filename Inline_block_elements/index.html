<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about Inline and Block Elements</title>
</head>
<body>
    <!-- block elements take up the full width available -->
    <!-- inline elements take up only as much width as necessary -->
    <p>This is a block element.</p>
    <a href="#">This is an inline element.</a>
    <div>This is a block element inside a div.</div>
    <span>This is an inline element inside a span.</span>
</body>
</html>
