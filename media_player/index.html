<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media player</title>
</head>
<body>
    <header>
        <h1>Media Player</h1>
    </header>
    <main>
        <h2>Here are some videos</h2>
        <article>
            <figure>
                <video src="1.mp4" height="360" width="200" autoplay muted loop playsinline controls></video>
                <figcaption>Video 1: A sample video file</figcaption><br><br><br><br><br>
                <audio src="1.mp3" controls muted></audio>
                <figcaption>Audio 1: A sample audio file</figcaption><br><br><br><br><br>
            </figure>
            <figure>
                <video src="2.mp4" height="360" width="200" autoplay muted loop playsinline controls></video>
                <figcaption>Video 2: Another sample video file</figcaption><br><br><br><br><br>
                <audio src="2.mp3" controls muted></audio>
                <figcaption>Audio 2: Another sample audio file</figcaption><br><br><br><br><br>
            </figure>
            <figure>
                <video src="3.mp4" height="360" width="200" autoplay muted loop playsinline controls></video>
                <figcaption>Video 3: Yet another sample video file</figcaption><br><br><br><br><br>
                <audio src="3.mp3" controls muted></audio>
                <figcaption>Audio 3: Yet another sample audio file</figcaption><br><br><br><br><br>
            </figure>
            <figure>
                <video src="4.mp4" height="360" width="200" autoplay muted loop playsinline controls></video>
                <figcaption>Video 4: A different sample video file</figcaption><br><br><br><br><br>
                <audio src="4.mp3" controls muted></audio>
                <figcaption>Audio 4: A different sample audio file</figcaption><br><br><br><br><br>
            </figure>
            <figure>
                <video src="5.mp4" height="360" width="200" autoplay muted loop playsinline controls></video>
                <figcaption>Video 5: A final sample video file</figcaption><br><br><br><br><br>
                <audio src="5.mp3" controls muted></audio>
                <figcaption>Audio 5: A final sample audio file</figcaption><br><br><br><br><br>
            </figure>
            <figure>
                <video src="6.mp4" height="360" width="200" autoplay muted loop playsinline controls></video>
                <figcaption>Video 6: A concluding sample video file</figcaption><br><br><br><br><br>
                <audio src="6.mp3" controls muted></audio>
                <figcaption>Audio 6: A concluding sample audio file</figcaption>
            </figure>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Media Player. All rights reserved.</p>
    </footer>
</body>
</html>
