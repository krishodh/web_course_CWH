<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods to Style HTML</title>
    <style>
        p {
            color: green;
        }
    </style>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Methods to Style HTML</h1>
    <h2>1. Inline CSS</h2>
    <p style="color: blue;">This is an example of inline CSS.</p>
    <h2>2. Internal CSS</h2>
    <pre>
        &lt;style&gt;
            p {
                color: red;
            }
        &lt;/style&gt;
        <p>Adding style tag in &lt;head&gt;</p>
    </pre>
    <h2>3. External CSS</h2>
    <p class="external">Link to external CSS file.</p>
    <p class="external">This is an example of external CSS.</p>
</body>
</html>
