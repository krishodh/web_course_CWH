<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            border: 2px solid blueviolet;
            height: 99vh;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            border: 2px solid red;
            height: 90px;
            width: 90px;
            background-color: aquamarine;
            margin: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
